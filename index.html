<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #222;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .offer-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin-bottom: 40px;
    }
    .offer-card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
      display: flex;
      align-items: flex-start;
      flex-direction: row;
    }
    .offer-card:hover { transform: scale(1.02); }
    .offer-card img {
      width: 30%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-left: 10px;
      flex-shrink: 0;
    }
    .offer-text {
      width: 70%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .offer-title { font-size: 14px; font-weight: bold; margin-bottom: 6px; }
    .offer-desc {
      font-size: 12px;
      color: #555;
      line-height: 1.4;
      max-height: 3.6em;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @media (max-width: 1000px) { .offer-grid { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 700px)  { .offer-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 400px)  { 
      .offer-grid { grid-template-columns: 1fr; } 
      .offer-card { flex-direction: column; align-items: flex-start; } 
      .offer-card img { width: 100%; margin-left: 0; margin-bottom: 10px; } 
      .offer-text { width: 100%; } 
    }
    #status { text-align:center; color:#666; margin-top:20px; }
  </style>
</head>
<body>
  <main>
    <h2 style="text-align:center;margin-bottom:25px;"></h2>
    <div id="offers-container" class="offer-grid"></div>
    <p id="status">Loading offers...</p>
  </main>

  <script>
    const container = document.getElementById("offers-container");
    const statusEl = document.getElementById("status");
    let allOffers = [];

    const OGADS_API_KEY = "35509|qhCGSn3b32I3QreYXPAkiatuhg8DWh3R2TgSuYgL60fc94e5";
    const DEFAULT_US_IP = "8.8.8.8"; // generic U.S. IP fallback
    const blockedOgadsIds = ["66714","66723","65862"];

    function addOfferCard(img, title, url, payout, desc="") {
      const card = document.createElement("div");
      card.className = "offer-card";
      card.innerHTML = `
        <img src="${img || 'https://via.placeholder.com/100'}" alt="Offer">
        <div class="offer-text">
          <div class="offer-title">${escapeHtml(title)}</div>
          <div class="offer-desc">${escapeHtml(desc || "")}</div>
        </div>
      `;
      card.onclick = () => { if(url) window.open(url, "_blank"); };
      card.dataset.payout = parseFloat(payout) || 0;
      allOffers.push(card);
    }

    function renderOffers() {
      container.innerHTML = "";
      if (allOffers.length === 0) {
        statusEl.textContent = "No offers available for your region right now.";
        return;
      }
      statusEl.textContent = "";
      allOffers
        .sort((a,b) => parseFloat(b.dataset.payout) - parseFloat(a.dataset.payout))
        .slice(0, 5)
        .forEach(card => container.appendChild(card));
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    async function fetchOffersForIp(ip) {
      try {
        const apiUrl = new URL("https://unlockcontent.net/api/v2");
        apiUrl.searchParams.append("ip", ip);
        apiUrl.searchParams.append("user_agent", navigator.userAgent);
        apiUrl.searchParams.append("limit", "1000");
        apiUrl.searchParams.append("ctype", "0");

        const res = await fetch(apiUrl, { headers: { Authorization: `Bearer ${OGADS_API_KEY}` } });
        if (!res.ok) return { ok: false, reason: `HTTP ${res.status}` };
        const data = await res.json();
        return { ok: true, offers: data.offers || [] };
      } catch (err) {
        return { ok: false, reason: err.message };
      }
    }

    async function loadOgadsWithFallback() {
      statusEl.textContent = "Loading offers...";
      let detectedIp = null;

      try {
        const ipRes = await fetch("https://api.ipify.org?format=json");
        if (ipRes.ok) {
          const ipData = await ipRes.json();
          detectedIp = ipData.ip;
        }
      } catch {}

      const firstIp = detectedIp || DEFAULT_US_IP;
      const firstAttempt = await fetchOffersForIp(firstIp);

      if (!firstAttempt.ok || !firstAttempt.offers.length) {
        const retry = await fetchOffersForIp(DEFAULT_US_IP);
        if (retry.ok && retry.offers.length) {
          populateOffers(retry.offers);
          return;
        }
        statusEl.textContent = "No offers available right now. Please check back later.";
        return;
      }

      populateOffers(firstAttempt.offers);
    }

    function populateOffers(offersArray) {
      allOffers = [];
      offersArray
        .filter(o => !/email submit|survey/i.test(o.name || ""))
        .filter(o => !blockedOgadsIds.includes(String(o.offer_id)))
        .forEach(o => {
          const img = o.icon_url || o.picture || "";
          const title = (o.name || o.name_short || "Untitled Offer").split("-")[0].trim();
          const url = o.click_url || o.link || o.offer_url || o.url;
          const desc = o.adcopy || "";
          addOfferCard(img, title, url, o.payout || 0, desc);
        });
      renderOffers();
    }

    loadOgadsWithFallback();
  </script>
</body>
</html>
